<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="container">
    <h1>BMI Calculator</h1>
    <form>
        <p><label>Height in CM : <input type="text" id ="height"></label></p>

        <p><label>Weight in KG : <input type="text" id ="weight"></label></p>

        <button onclick="CalculateBMI">Calculate</button>

        <div id="result"></div>
        <div id="Weight-guide">
            <h3>BMI Weight-guide</h3>
            <p>Under Weight = less then 18.6</p>
            <p>Normal Weight = Between 18.6 to 24.9</p>
            <p>Over Weight = More then 24.9</p>
        </div>

        
        
    </form>
    
</body>
<script src="ind.js"></script>
</html>
